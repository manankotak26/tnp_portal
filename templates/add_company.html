<!doctype html>
{% load static %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TNP Admin | Add Company</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- All Plugin Css -->
		<link rel="stylesheet" href="{% static 'css/plugins.css' %}">

		<!-- Style & Common Css -->
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>

    <body>

<!-- Navigation Start  -->
{% include "admin_dashboard.html" %}

<!-- Navigation End  -->

<!-- section start -->
<section class="login-wrapper">
<div class="container" style="margin-top:-30px;">
<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
<form method="POST">
    {% csrf_token %}
<h3>Add Company</h3>
<p style="color:green">{{ success }}</p>
<p style="color:red">{{ file }}</p>
<input type="text" class="form-control input-lg selectpicker" placeholder="Name" name="c_name" required>
<input type="text" class="form-control input-lg" placeholder="Profile" name="c_profile" required>
<input type="text" class="form-control input-lg" placeholder="CTC" name="ctc"  required pattern="\d*"  oninvalid="setCustomValidity('Enter valid format. Eg: 100000')"
onchange="try{setCustomValidity('')}catch(e){}">
<input type="text" class="form-control input-lg" placeholder="Eligibility" name="eligible" required pattern="\d*"  oninvalid="setCustomValidity('Enter valid format. Eg: 70')"
onchange="try{setCustomValidity('')}catch(e){}">
<select class="form-control input-lg" required name="branch" multiple>
    <option value="" disabled>Branch</option>
    <option value="Computer">Computer</option>
    <option value="Information Technology">Information Technology</option>
    <option value="Electronics & Telecommunication">Electronics & Telecommunication</option>
    <option value="Electronics">Electronics</option>
</select>
<input type="text" class="form-control input-lg" placeholder="Bond Details" name="bond" required>
<input type="date" class="form-control input-lg" placeholder="Date" name="date" required>
<input type="time" class="form-control input-lg" placeholder="Time" name="time" required>
<input type="text" class="form-control input-lg" placeholder="Venue" name="venue" required>
<select class="form-control input-lg" required name="campus">
    <option value="" disabled selected>Pool / On Campus</option>
    <option value="Pool">Pool</option>
    <option value="On Campus">On Campus</option>
</select>
<textarea class="form-control input-lg" placeholder="Instructions" name="instruction"></textarea>
<button type="submit" class="btn btn-primary">Add Company</button>

</form>
</div>
</div>
</section>
<!-- section End -->

        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/bootsnav.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
