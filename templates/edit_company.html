<!doctype html>
{% load static %}
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TNP Admin | Edit Company</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- All Plugin Css -->
		<link rel="stylesheet" href="{% static 'css/plugins.css' %}">

		<!-- Style & Common Css -->
		<link rel="stylesheet" href="{% static 'css/common.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

    </head>

    <body>

<!-- Navigation Start  -->
{% include "admin_dashboard.html" %}

<!-- Navigation End  -->

<!-- section start -->
<section class="login-wrapper">
<div class="container" style="margin-top:-30px;">
<div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
<form action="/tnp_admin/edit_company" method="POST">
{% csrf_token %}
<h3>Edit Company</h3>
{% for comp in comp %}
<input type="text" class="form-control input-lg" placeholder="Name" name="c_name" value="{{ comp.comp_name }}" readonly required>
<input type="text" class="form-control input-lg" placeholder="Profile" name="c_profile" value="{{ comp.comp_profile }}" required>
<input type="text" class="form-control input-lg" placeholder="CTC" name="ctc"  required pattern="\d*"  oninvalid="setCustomValidity('Enter valid format. Eg: 100000')"
onchange="try{setCustomValidity('')}catch(e){}" value="{{ comp.ctc }}" readonly>
<input type="text" class="form-control input-lg" placeholder="Eligibility" name="eligible" required pattern="\d*"  oninvalid="setCustomValidity('Enter valid format. Eg: 70')"
onchange="try{setCustomValidity('')}catch(e){}" value="{{ comp.eligibility }}" readonly>
<input type="text" class="form-control input-lg" placeholder="Branch" name="branch" required value="{{ comp.branch }}" readonly>
<input type="text" class="form-control input-lg" placeholder="Bond Details" name="bond" required value="{{ comp.bond }}">
<input type="date" class="form-control input-lg" placeholder="Date" name="date" required value="{{ comp.date|date:"Y-m-d" }}">
<input type="time" class="form-control input-lg" placeholder="Time" name="time" required value="{{ comp.time|time:"H:i" }}">
<input type="text" class="form-control input-lg" placeholder="Venue" name="venue" required value="{{ comp.venue }}">
<select class="form-control input-lg" required name="campus">
    <option value="" disabled selected>Pool / On Campus</option>
    {% if comp.campus == "Pool" %}
    <option value="Pool" selected>Pool</option>
    <option value="On Campus">On Campus</option>
    {% else %}
    <option value="Pool">Pool</option>
    <option value="On Campus" selected>On Campus</option>
    {% endif %}
</select>
<textarea class="form-control input-lg" placeholder="Instructions" name="instruction">{{ comp.instruction }}</textarea>
<button type="submit" class="btn btn-primary">Edit Company</button>
{% endfor %}
</form>
</div>
</div>
</section>
<!-- section End -->

        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/bootsnav.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
